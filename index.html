<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo-website2</title>
    <link href="https://fonts.googleapis.com/css?family=Gelasio:400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gelasio:400,400i,500,500i,600,600i,700,700i|Roboto+Slab:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-content">
            <div class="box-wrapper">
                <div class="box-content">
                    <div class="box-sec">
                        <div class="box1-wrapper box-item">
                            <h2>We Don't have en <br> account</h2>
                            <p>Following are procedure to register yourself enter the name, email and password; Access your registered details. </p>
                            <button class="sing-btn-n" type="button">SIGN UP</button>
                        </div>
                        <div class="box2-wrapper box-item">
                            <h2>We have account</h2>
                            <p>Following are procedure to login yourself enter the email and password; Access your login details. </p>
                            <button class="login-btn-n" type="button">LOGIN</button>
                        </div>
                    </div>
                    <div class="white-box"></div>
                    <div class="form-wrapper">
                        <div class="form-container">
                            <div class="form form1">
                                <div class="box-content box1-link active" style="">
                                    <h2>Sign Up</h2>
                                    <form>
                                        <div class="form-group">
                                            <input type="text" name="name" id="name" placeholder="Name">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </div>

                                        <div class="form-group">
                                            <input type="email" name="email" id="email" placeholder="Email">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" placeholder="Password">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </div>
                                    </form>
                                    <button type="button" class="sing-up-btn">Sign Up</button>

                                </div>

                            </div>
                            <div class="form form2">
                                <div class="box-content box2-link" style="display: block;">
                                    <h2>Login</h2>
                                    <form>


                                        <div class="form-group">
                                            <input type="email" name="email1" id="email1" placeholder="Email">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password1" id="password1" placeholder="Password">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </div>
                                    </form>
                                    <div class="log-block">
                                        <a href="#">Forget Password?</a>
                                        <button type="button" class="login-up-btn">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>





                </div>

            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/style.js"></script>
</body>

</html>
